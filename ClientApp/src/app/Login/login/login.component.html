<div class="container">
  <div class="row justify-content-end mt-5">
    <div class="col">
      
    </div>
    <div class="col text-center">
      <img src="../../../assets/Logo1.jpg" style="width: 18rem;height: 15rem;" />
    </div>
    <div class="col">
      <div class="card text-center" style="width: 20rem;height: 20rem;">
        <div class="card-header">
          <img src="../../../assets/Securelogo.jpg" style="width: 1.5rem;height: 1.5rem;" /> Login
        </div>
        <div class="card-body mt-auto">
          <div class="card-text">
            <form>
              <div class="form-floating mt-3">
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" aria-describedby="username" />
                <label for="username">Username</label>
              </div>
              <div class="form-floating mt-3">
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" />
                <label for="password">Password</label>
              </div>
              <button *ngIf="!isLoading"type="submit" (click)="onSignIn()" class="btn btn-primary w-50 mt-3">Sign In</button>
              <button *ngIf="isLoading" class="btn btn-primary w-50 mt-3" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Signing in...
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
